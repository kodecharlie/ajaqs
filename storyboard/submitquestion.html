<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<!-- We specify the media type as text/html because the media
     type for XHTML is still not well defined.  To make the
     XHTML backwards compatible with HTML, we follow guidelines
     at: http://www.w3.org/TR/xhtml1/#guidelines 
  -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Submit question</title>
<link type="text/css" rel="stylesheet" href="faqstyle.css" />
</head>
<body>

<form action="submitquestion.html">
<center>
<!-- use width only for Netscape 4.7 -->
<table class="main" width="80%"
       summary="Submit a question"
       border="0" cellspacing="0">
  <tr class="banner"><td height="80" colspan="3">
        <p class="title">Submit a Question for WebKiosk</p></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3" align="center">
        <table summary="Submit a question and answer"
               border="0" cellpadding="3" cellspacing="15">
          <tr>
            <th align="right">
              <label for="selfaq">Choose a FAQ:</label>
            </th>
            <td>
              <select name="faqname" id="selfaq">
              <option value="Origins">Origins</option>
              <option value="Software Requirements">Software Requirements</option>
              <option value="End-user Help" selected="selected">End-user Help
              </option>
              </select>
            </td>
          </tr>
          <tr>
            <th colspan="2" align="center">
              <label for="ask">Ask a question:</label><br />
              <textarea name="question" cols="60" rows="3" id="ask">
              </textarea>
            </th>
          </tr>
          <tr>
            <th colspan="2" align="center">
              <label for="answer">Answer the question (optional):</label><br />
              <textarea name="question" cols="60" rows="8" id="answer">
              </textarea>
            </th>
          </tr>
        </table>
      </td>
  </tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><th colspan="3">
      <input type="submit" value="Submit question" /></th></tr>
</table>
</center>
</form>

</body>
</html>
