<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<!-- We specify the media type as text/html because the media
     type for XHTML is still not well defined.  To make the
     XHTML backwards compatible with HTML, we follow guidelines
     at: http://www.w3.org/TR/xhtml1/#guidelines 
  -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Logon</title>
<link type="text/css" rel="stylesheet" href="faqstyle.css" />
</head>
<body>

<form action="projectlist.html">
<center>
<!-- use width only for Netscape 4.7 -->
<table class="main" width="80%"
       summary="Login" border="0" cellspacing="0">
  <tr class="banner"><td height="80" colspan="3">
        <p class="title">Login to Ajaqs</p></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3" align="center">
        <table summary="Enter username and password"
               border="0" cellpadding="3" cellspacing="3">
          <tr>
            <th align="right"><label for="user">User:</label></th>
            <td><input type="text" name="user" size="16" id="user" /></td>
            <td align="left"><a href="register.html">New user?</a></td>
          </tr>
          <tr>
            <th align="right"><label for="pw">Password:</label></th>
            <td colspan="2">
              <input type="password" name="password" size="16" id="pw" />
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <th align="left" colspan="2"><input type="submit" value="Submit" /></th>
          </tr>
        </table>
      </td>
  </tr>
</table>
</center>
</form>

</body>
</html>
